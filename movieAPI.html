<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie API</title>
    <!-- CSS CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: url(img/background\ image.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body>
    <div class="container w-50 mt-5">
        <h2 class="text-center text-light mb-3">Search Movie</h2>
        <input type="text" class="form-control" placeholder="Enter Movie Name..." id="ID_input">
        <button type="submit" class="btn btn-danger mt-3 d-flex m-auto" onclick="getmovie()">Submit</button>
        <div id="moviedatails"></div>
    </div>

    <script>
        function getmovie() {
            var serchTerm = document.getElementById('ID_input').value;
            fetch(`http://www.omdbapi.com/?t=${serchTerm}&apikey=a0e2c6a5`).then(response => response.json())
                .then(data => {
                    var { Title , Year , Released , Genre , Language , Poster } = data;
                    document.getElementById('moviedatails').innerHTML =
                        `
                       <h2 class = "text-light text-center mt-3">${Title} ${Year}</h2>
                     <img src="${Poster}" class="mt-2 d-flex m-auto" alt="">
                      <ul class="text-light text-center list-unstyled mt-3">
                           <li><strong>Released : </strong>${Released}</li>
                           <li><strong>Genre : </strong>${Genre}</li>
                           <li><strong>Language : </strong>${Language}</li>
                       </ul>
                     `
                })
        }
    </script>
</body>

</html>
